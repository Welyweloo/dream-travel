security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            user_checker: App\Security\UserChecker
            guard:
                authenticators:
                    - App\Security\SecurityControllerAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/city/(list|random), roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/city/(\d+), roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/user/(\d+)/(edit), roles: ROLE_USER }
        - { path: ^/user/(\d+), roles: ROLE_USER }

        - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/city/(list|random), roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/city/(\d+), roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/user/(\d+)/(edit), roles: ROLE_USER }
        - { path: ^/user/(\d+), roles: ROLE_USER }

        - { path: ^/admin/, roles: ROLE_ADMIN }
        - { path: ^/(city|review|picture|user)/new, roles: ROLE_ADMIN }
        - { path: ^/(city|review|picture)/(\d+)/(edit|delete), roles: ROLE_ADMIN }
        - { path: ^/(review|city|badge|tag), roles: ROLE_ADMIN }

       
        
        

    role_hierarchy:
        ROLE_ADMIN: ROLE_MODERATOR
        ROLE_MODERATOR: ROLE_USER
